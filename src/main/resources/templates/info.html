<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

    <!--@thymesVar id="busInfo" type="training.busboard.web.BusInfo"-->

    <head>
        <title>Bus Information</title>
        <meta http-equiv="refresh" content="30">
    </head>
    <body>
        <div layout:fragment="content" class="container body-content">
            <h2>Bus Information</h2>
            <div>
                <p>You entered postcode <span th:text="${busInfo.getPostcode()}"></span></p>
<!--                <p>Arrival information: <span style="white-space: pre-line;" th:text="${busInfo.boardString}"></span> </p>-->
                <div>
                    <div th:each="stopDisplay: ${busInfo.getStopDisplays()}">
                        <div th:text="${stopDisplay.getStopName()}" ></div>
                        <div th:each="arrival: ${stopDisplay.getArrivals()}">
                            <div th:text="'Bus number ' + ${arrival.lineName} + ' to ' + ${arrival.destinationName} + ', expected at ' + ${arrival.expectedArrival}"></div>
                        </div>
                    </div>
                </div>
<!--                <p-->
<!--                   th:text="${stopDisplay.getStopName()}" >-->
<!--                </p>-->
            </div>
        </div>
    </body>
</html>
